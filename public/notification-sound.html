    <script>
    // Web Audio API를 사용한 알림음 생성
    function createNotificationSound() {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const duration = 0.3; // 0.3초
        
        // 첫 번째 톤 (높은음)
        const oscillator1 = audioContext.createOscillator();
        const gainNode1 = audioContext.createGain();
        
        oscillator1.frequency.value = 880; // A5 음
        oscillator1.type = 'sine';
        
        gainNode1.gain.setValueAtTime(0.3, audioContext.currentTime);
        gainNode1.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
        
        oscillator1.connect(gainNode1);
        gainNode1.connect(audioContext.destination);
        
        // 두 번째 톤 (더 높은음)
        setTimeout(() => {
            const oscillator2 = audioContext.createOscillator();
            const gainNode2 = audioContext.createGain();
            
            oscillator2.frequency.value = 1320; // E6 음
            oscillator2.type = 'sine';
            
            gainNode2.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode2.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator2.connect(gainNode2);
            gainNode2.connect(audioContext.destination);
            
            oscillator2.start();
            oscillator2.stop(audioContext.currentTime + duration);
        }, 150);
        
        oscillator1.start();
        oscillator1.stop(audioContext.currentTime + duration);
    }
    
    function playNotificationSound() {
        createNotificationSound();
    }
